<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Environmental Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <div class="max-w-6xl mx-auto p-6">
    <header class="flex flex-col sm:flex-row justify-between items-center mb-6">
      <h1 class="text-3xl font-bold mb-2 sm:mb-0">Environmental Dashboard</h1>
      <div class="flex items-center gap-4">
        <span id="last-update" class="text-sm text-gray-500"></span>
        <button onclick="loadData()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
          <i class="bi bi-arrow-clockwise"></i> Reload
        </button>
      </div>
    </header>

    <section class="grid gap-8">
      <canvas id="chart-co2"></canvas>
      <canvas id="chart-temp"></canvas>
      <canvas id="chart-humidity"></canvas>
      <canvas id="chart-pressure"></canvas>
      <canvas id="chart-tvoc"></canvas>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
